query GetPaginatedPosts($cursor: String, $limit: Int) {
  posts(input: { cursor: $cursor, limit: $limit }) {
    posts {
      id
      __typename
      createdAt
      updatedAt
      title
      textSnippet
      author {
        id
        username
      }
      text
      totalPoints
    }
    nextCursor
  }
}
